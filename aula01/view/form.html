<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="alert-primary shadow">
                    <h1 class="text-center text-white">
                        Meu primeiro MVC
                    </h1>
                    <form id="form" class="mt-5">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome:">
                        </div>
                        <div class="form-group">
                            <label>Escolha seu animal favorito:</label>
                            <select name="animal" id="animal" class="form-control">
                                <option value="">Escolha o animal</option>
                                <option value="1">cachorro</option>
                                <option value="2">gato</option>
                                <option value="3">peixe</option>
                            </select>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-8 col-md-5">
                                <button class="btn btn-primary btn-block btn-sent shadow">
                                    enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="retorno" class="row justify-content-center">
            
        </div>

    </div>

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../control/function.js"></script>
</body>
</html>
