<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-8">
                <div class="alert-primary shadow">
                    <h1 class="text-centert text-white">
                        My first MVC
                    </h1>
                    <form class="mt-5">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Type your name:">
                        </div>
                        <div class="form-group">
                            <label>Digite seu animal favorito:</label>
                            <select name="animal" id="animal" class="form-control">
                                <option value="">Choose the animal</option>
                                <option value="1">Dog</option>
                                <option value="2">Cat</option>
                                <option value="3">Fish</option>
                            </select>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-8 col-md-5">
                                <button class="btn btn-primary btn-block shadow">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/bootstrap.js"></script>
</body>
</html>
